<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Filmes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="efeitoRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let filme of listaFilmes">
    <ion-img [src]="'https://image.tmdb.org/t/p/w500/'+filme.backdrop_path"></ion-img> 
    <ion-card-header>
      <ion-card-title>{{ filme.title }}</ion-card-title>
      <ion-card-subtitle>Nota: {{filme.vote_average}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ filme.overview }}
    </ion-card-content>
  </ion-card>

  <app-explore-container name="Tab 2 Page"></app-explore-container>
  <ion-infinite-scroll (ionInfinite)="loadMoreData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando mais filmes...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
